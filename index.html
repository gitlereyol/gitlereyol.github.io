<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Personal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h1>Iniciar sesión</h1>
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="login-error" style="color: red; display: none;">Usuario o contraseña incorrectos</p>
    </div>
    <div id="content-container" style="display: none;">
        <h1>Mis Notas y Contraseñas</h1>
        <textarea id="notes" placeholder="Escribe tus notas aquí..."></textarea>
        <textarea id="passwords" placeholder="Escribe tus contraseñas aquí..."></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
